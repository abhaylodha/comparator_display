<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeSelected.imagePath" alt="{{recipeSelected.name}}" class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeSelected.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor:pointer;" (click)="addIngredientToShoppingList()">To Shopping List</a></li>
                <li><a style="cursor:pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
                <li><a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeSelected.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingr of recipeSelected.ingredients; let i = index"> {{ i + 1 }}.
                {{ ingr.name}} ({{ ingr.amount}})</li>
        </ul>
    </div>
</div>
